name: Validate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp>=3.9.0

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/aguas_coimbra/manifest.json'))"
          echo "✅ manifest.json is valid JSON"

      - name: Validate strings.json
        run: |
          python -c "import json; json.load(open('custom_components/aguas_coimbra/strings.json'))"
          echo "✅ strings.json is valid JSON"

      - name: Check required files exist
        run: |
          files=(
            "custom_components/aguas_coimbra/__init__.py"
            "custom_components/aguas_coimbra/manifest.json"
            "custom_components/aguas_coimbra/config_flow.py"
            "custom_components/aguas_coimbra/const.py"
            "custom_components/aguas_coimbra/api.py"
            "custom_components/aguas_coimbra/coordinator.py"
            "custom_components/aguas_coimbra/sensor.py"
            "custom_components/aguas_coimbra/strings.json"
            "custom_components/aguas_coimbra/translations/en.json"
          )

          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
            echo "✅ Found: $file"
          done

      - name: Validate Python syntax
        run: |
          python -m py_compile custom_components/aguas_coimbra/*.py
          echo "✅ All Python files are syntactically correct"

      - name: Check version consistency
        run: |
          MANIFEST_VERSION=$(grep '"version"' custom_components/aguas_coimbra/manifest.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "Manifest version: $MANIFEST_VERSION"

          if [ -z "$MANIFEST_VERSION" ]; then
            echo "❌ Could not extract version from manifest.json"
            exit 1
          fi

          echo "✅ Version is set: $MANIFEST_VERSION"
